<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 比利达苏</title>
    <!-- 网页通用设置 -->
<meta name="application-name" content="比利达苏">
<meta name="theme-color" content="#000000">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 关键：iOS Safari 专用设置 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="比利达苏">
<link rel="apple-touch-icon" href="./image/Icon_192.png">

<!-- 关键：关联 Web App Manifest (安卓/Chrome) -->
<link rel="manifest" href="./manifest.json">

<!-- 可选的启动屏图片（iOS） -->
<link rel="apple-touch-startup-image" href="./image/Icon_512.png">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1" style="width: 1080px; height: 1920px; background: #231F20"></canvas>
    <script src="Build/BiLiDaSu.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BiLiDaSu.data",
        frameworkUrl: "Build/BiLiDaSu.framework.js",
        codeUrl: "Build/BiLiDaSu.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "比利达苏",
        productName: "比利达苏",
        productVersion: "1.3",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
